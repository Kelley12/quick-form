<div class="field">
    <label v-if="field.label" class="label">{{ field.label }}</label>
    <div class="control">
        <div class="select">
            <select :value="value" @input="$emit('input', $event.target.value)">
                <option v-for="option in field.options" :value="option.value">{{ option.label }}</option>
            </select>
        </div>
    </div>
</div>

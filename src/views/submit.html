<div class="field is-grouped">
    <div class="control">
        <input type="submit" value="Submit" class="button is-link">
    </div>
    <div class="control" v-if="this.$parent.resettable">
        <input type="reset" value="Reset" class="button is-outlined">
    </div>
    <div class="control" v-if="this.$parent.cancellable">
        <input type="cancel" value="Cancel" @click.prevent="cancel()" class="button is-outlined">
    </div>
</div>

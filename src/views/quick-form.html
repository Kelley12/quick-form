<form @submit.prevent="submit()">
    <template v-for="field in fields">
        <QuickForm v-if="field.type === 'QuickForm'" v-model="formData[field.model]" :fields="field.fields"></QuickForm>
        <component v-else :is="field.type" v-model="formData[field.model]" :field="field"></component>
    </template>
</form>
